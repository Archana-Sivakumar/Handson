<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script> 
  
  <title>LOGIN PAGE</title>
  
  <style>
      .btn{
           border-radius:0px;
      }
	  
	  .material-icons {
  
           vertical-align:middle;
           font-size:25px;
      }
	  
	  .person {
           color:#ffffff;
           position:relative;
           top:7px;
           vertical-align:middle;
           font-size:25px;
      }
  </style>
  
</head>
<body>

    <div class="container-fluid">
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	
	    <ul class="navbar-nav">
	        <a class="navbar-brand" href="#" style="position:fixed float:left;">Payroll</a></li>
		</ul>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
		
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
		
	        <ul class="navbar-nav ml-auto">
	
				<li class="nav-item">
				    <i class="material-icons person">person</i>
				</li>
				
			    <li class="nav-item">
			        <a class="nav-link" href="#" style="top:20px;">John</a>
			    </li>
				
			    <li class="nav-item">
			        <a class="nav-link" href="#">Logout</a>
			    </li>
				
		    </ul>
			
		</div>
		
	</nav>
	
	<h4>New Employee</h4>
	
	<form>
	
	<div class="form-group">
        <div class="row">
		
		    <div class="col-sd-12 col-md-4">
			    <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname">
		    </div>
			
		    <div class="col-sd-12 col-md-4">
			    <label for="mname">Middle Name:</label>
                <input type="text" class="form-control" id="mname">
		    </div>
			
		    <div class="col-sd-12 col-md-4">
			    <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname">
			</div>
	    </div>
			
    </div>
		
    <div class="form-group">
		<div class="row mt-5">
		
		    <div class="col-sd-12 col-md-6">
			    <label for="textArea">Address Line1</label>
                <textarea class="form-control" id="textArea"></textarea>
					
            </div>
		
			<div class="col-sd-12 col-md-6">
			    <label for="textArea">Address Line2</label>
                <textarea class="form-control" id="textArea"></textarea>
					
            </div>
			
		</div>
	</div>
	
	<div class="form-group">
	    <div class="row mt-5">
		
	        <div class="col-sd-12 col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
			
            <div class="col-sd-12 col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
			
			<div class="col-sd-12 col-md-3">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword">
            </div>
			
	    </div>
	</div>
	
	
	<div class="form-group">
	    <div class="row mt-5">
	        <div class="col-sd-12 col-md-3">
			    <label for="department">Department</label>
                <select class="form-control" id="department">
                    <option>Production</option>
                    <option>Finance</option>
                    <option>Testing</option>
                    <option>Marketing</option>
                </select>
			</div>
	  
	        <div class="col-sd-12 col-md-3">
			    <label for="dateOfBirth">Date of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth"> 
            </div> 
			
			<div class="col-sd-12 col-md-3">
			   
                <label>Gender</label><br>
				<div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender">Male
                    <input type="radio" class="form-check-input" name="gender">Female
                </div>
				
		    </div>
			
			
		    <div class="col-md-3">
			
			    <label>Permanent</label>
			    <div class="form-check">
				   <input class="form-check-input" type="checkbox" name="permanent" checked>
			    </div>
				
		    </div>
           
		</div>
	</div>
	
		<div class="row mt-5">
		
            <div class="col-sd-12 col-md-6">
			   <button type="button" class="btn btn-primary">Save</button>
		    </div>
			
		</div>
		
	</form>
	
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-bottom">
	        <ul class="navbar-nav">
	            <li class="nav-item">Copyright<i class="material-icons">copyright</i>2019</li>
		    </ul>
	    </nav>
	
    </div>
	
<script> 
  $('#dateOfBirth').datepicker({ 
    uiLibrary: 'bootstrap4', 
    format: 'dd/mm/yyyy' 
  }); 
</script> 
</body>
