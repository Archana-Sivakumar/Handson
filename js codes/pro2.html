<!DOCTYPE html>
<html>
<body>
<form>
<b>USERNAME:</b><b style="color:red">*</b>

<input type="text" name="uname" id="user" required><br><span id="one" style="color:red";></span><br>

<b>PASSWORD:</b><b style="color:red">*</b>
<input type="password" name="pass" id="pass" required><br><span id="two" style="color:red";></span><br>

<input type="button" value="LOGIN" onclick="validate()">
<input type="reset" value="RESET"><span id="three"></span>
</form>
<script>
function validate()
{
document.getElementById("one").innerHTML=" ";
document.getElementById("two").innerHTML=" ";
document.getElementById("three").innerHTML=" ";
var empt= document.getElementById("user").value;
var pasw=document.getElementById("pass").value;
var l=empt.length;
var l1=pasw.length;
var flag=0;
if (empt=="")
{
flag=2;
}
if(flag==2)
{
 document.getElementById("one").innerHTML="Username cannot be empty<br>Username should not contain special characters<br>Username should not be minimum of length 8";
}

for(var i=0;i<l;i++)
{
if(empt.charAt(i)=="@"||empt.charAt(i)=="$"||empt.charAt(i)=="#"||empt.charAt(i)=="&"||empt.charAt(i)=="%"||empt.charAt(i)=="*")
{
document.getElementById("one").innerHTML="Username cannot be empty<br>Username should not contain special characters<br>Username should not be minimum of length 8";
}
}
if(l<=8&&l1<=8)
{
document.getElementById("one").innerHTML="Username and password should not be minimum of length 8";
flag=1;
}
else
{
if(flag!=2)
{
if(l<=8)
{
document.getElementById("one").innerHTML="Username cannot be empty<br>Username should not contain special characters<br>Username should not be minimum of length 8";
flag=1; 
}
if(l1<=8)
{
document.getElementById("two").innerHTML="Password should not be minimum of length 8";
flag=1; 
}
}
}
if(flag==0)
{
document.getElementById("three").innerHTML = "submitted successfully";
}
}

</script>
</body>
</html>
