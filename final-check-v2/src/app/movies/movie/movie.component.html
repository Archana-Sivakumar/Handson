<div class="card movie-card m-4">
    
    <img class="card-img-top" src={{movie.imageUrl}} alt="Card image">
    <div class="card-body">

        <div class="d-flex justify-content-center mt-2">
            <h4 class="text-dark shadow-text">{{movie.title}}</h4>
        </div>

        <div class="d-flex justify-content-between mt-1">
            <h5 class="card-title text-danger">${{movie.boxOffice}}</h5>
            <div *ngIf="movie.hasTeaser=='Yes'">
                <div><i class="material-icons teaser-icon">videocam</i>
                    <span class="badge badge-pill badge-info">Teaser</span>
                </div>       
            </div>
        </div>

        <div class="d-flex justify-content-start mt-2">
            <div class="text-dark">
                <div *ngIf="userRoleName=='admin'">
                    <div *ngIf="movie.active=='Yes'; else elseBlock">
                        <h6><span class="badge badge-success">Active</span>
                        <span><b class="genre">Genre:</b>{{movie.genre}}</span></h6> 
                    </div>  
                    
                    <ng-template #elseBlock>
                        <h6><span class="badge badge-danger">Inactive</span>
                        <span><b class="genre">Genre:</b>{{movie.genre}}</span></h6> 
                    </ng-template>

                </div>

                <div *ngIf="userRoleName!='admin'">
                    <h6><span><b class="genre">Genre:</b>{{movie.genre}}</span></h6> 
                </div>   
            </div>   
        </div>
            

        <div *ngIf="favoriteMsg && movie.id==addedMovieId">
            <div class="container-fluid mt-3">
                        
                <div class="jumbotron status-jumbotron">
                    <h4>Movie added successfully.</h4>
                </div>  

            </div>
        </div>

        <div *ngIf="!favoriteMsg && movie.id==addedMovieId ">
            <div class="container-fluid mt-3">
                        
                <div class="jumbotron status-jumbotron">
                    <h4>Already Movie exist in favorites</h4>
                </div>  

            </div>
        </div>
        
        <div class="d-flex justify-content-between mt-2">
            <div *ngIf="userRoleName=='admin'">
                <div class="text-muted">				    
                    <i class="material-icons text-muted">access_time</i>
                        Launch
                    <div class="text-break">{{movie.dateOfLaunch | date:'dd/MM/yyyy'}}</div>
                </div>
            </div>
            <div *ngIf="userRoleName=='admin'">
                <button type="button" class="btn-primary custom-btn" (click)="editMovie(movie.id)">
                    <i class="material-icons">edit</i>Edit
                </button>
            </div>  
        </div>    
    
        <div class="d-flex justify-content-center mt-2">
            <div *ngIf="userRoleName!='admin'">
                <button type="button" class="btn-primary custom-btn" (click)="addFavorite(movie.id)">
                    <i class="material-icons">star</i>
                    Add to Favorites
                </button>
            </div>   
        </div>

        <div class="d-flex justify-content-center mt-2">
            <div *ngIf="userRoleName!='admin'">
                <button type="button" class="btn-primary custom-btn" (click)="seatStatus(movie.id)">
					Seat Availability
                </button>  
            </div>  
        </div>

    </div>
</div>
