<div class="container">
    <div class="card seat-card m-4">
            <div class="card-body">

                <div class="ml-2 ml-2 d-flex justify-content-center">
                    <span><i class="material-icons text-muted">event_seat</i>FREE</span> 
                    <span><i class="material-icons text-danger">event_seat</i>TAKEN</span> 
                    <span><i class="material-icons text-success">event_seat</i>SELECTED </span>                
                </div>

                <b class="d-flex justify-content-center mt-2 text-dark">SCREEN THIS WAY</b>
                <div></div>

                <div class="text-danger d-flex justify-content-between mt-3">
                    <span class="badge badge-danger mr-2">EXIT</span>
                    <span class="badge badge-danger mr-2">EXIT</span>
                </div>	

                <div *ngFor="let row of rows" class="mt-2 mr-2 ml-2 d-flex justify-content-center">
                        {{row}}
                    <span *ngFor="let col of cols" (click)="seatClicked(row + col)" 
                            [ngSwitch]="getSeatStatus(row + col)">
                        <span *ngSwitchCase="'selected'"><i class="material-icons text-success mr-2">event_seat</i></span>
                        <span *ngSwitchCase="'reserved'" ><i class="material-icons text-danger mr-2">event_seat</i></span>
                        <span *ngSwitchDefault><i class="material-icons text-muted mr-2">event_seat</i></span>
                    </span>
                </div>

                <div class="text-danger d-flex justify-content-between mt-3">
                    <span class="badge badge-danger mr-2">EXIT</span>
                    <span class="badge badge-danger mr-2">EXIT</span>
                </div>

                <div class="d-flex justify-content-center">
                    <button (click)="showSelectedSeats()" class="btn btn-success mt-2" >Buy Tickets</button>
                </div>        
                
            </div>   
    </div>
</div>
