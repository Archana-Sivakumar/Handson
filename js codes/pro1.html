<!DOCTYPE html>
<html>
<body>

<input type="text" id="one" name="text">

<button onclick="myFunction()">Copy</button>
<input type="text" id="two" name="text">

<script>
function myFunction(){
var x=document.getElementById("one").value;
document.getElementById("two").value=x;
}
</script>
</body>
</html>
